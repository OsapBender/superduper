<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/main.min.css" type="text/css" media="screen"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <title>Superduper</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index,follow"/>
    <meta content="" name="description">
    <meta content="by Ivan Chuvashov" name="author">
    <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
        <header class="main-header">
            <div class="logo">
                <a href="#">
                    <svg><use xlink:href="svg/sprite.svg#logo"></use></svg>
                </a>
            </div>
            <div>
                <nav class="nav-bar">
                    <ul class="nav-bar__list-links">
                        <li><a href="#" class="nav-bar__link">стиль</a></li>
                        <li><a href="#" class="nav-bar__link">об superduper</a></li>
                        <li><a href="#" class="nav-bar__link">наша команда</a></li>
                        <li><a href="#" class="nav-bar__link">отзывы</a></li>
                    </ul>
                </nav>
            </div>
            <div class="search">
                <form action="#" class="search__form">
                    <label><input type="search" class="search__input"></label>
                    <button type="submit" aria-label="button-search">
                        <svg><use xlink:href="svg/sprite.svg#search"></use></svg>
                    </button>
                </form>
            </div>
        </header>
    <main>
        <section class="style">
            <div class="container">
                <div class="heading">
                    <div class="heading__title">
                        <h2>стиль и модная экипировка</h2>
                    </div>
                    <div class="heading_subtitle">
                        Видео, советы по стилю, тенденции, которые стоит взять на вооружение и многое другое.
                    </div>
                </div>
                <div class="style__grid-wrap">
                    <div class="style__grid-item">
                        <div class="style__product"><img src="img/productSmall.png" alt=""></div>
                    </div>
                    <div class="style__grid-item">
                        <div class="style__product"><img src="img/productSmall.png" alt=""></div>
                        <div class="style__product"><img src="img/productSmall.png" alt=""></div>
                    </div>
                    <div class="style__grid-item">
                        <div class="style__product product product_size_large"><img src="img/productBig.png" alt=""></div>
                    </div>
                    <div class="style__grid-item">
                        <div class="style__product"><img src="img/productSmall.png" alt=""></div>
                        <div class="style__product"><img src="img/productSmall.png" alt=""></div>
                    </div>
                    <div class="style__grid-item">
                        <div class="style__product product product_size_large"><img src="img/productBig.png" alt=""></div>
                    </div>
                    <div class="style__grid-item">
                        <div class="style__product"><img src="img/productSmall.png" alt=""></div>
                        <div class="style__product"><img src="img/productSmall.png" alt=""></div>
                    </div>
                    <div class="style__grid-item">
                        <div class="style__product"><img src="img/productSmall.png" alt=""></div>
                    </div>
                </div>
            </div>
        </section>
    </main>


</div>
<script src="js/main.min.js"></script>
</body>
</html>
